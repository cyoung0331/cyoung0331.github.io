<!DOCTYPE html>
<html><head><title>Students</title>
<link rel="stylesheet"     href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>

</head>
<body>

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="#all_students">All Advisees</a></li>
           <li><a href="#gpa">Grade Point Averages</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->

<div ng-app = "studentsApp">

     <div ng-view></div>    <!-- partial pages substituted here -->


</div>
</div>

<script>
var app = angular.module('studentsApp', ['ngRoute']);

app.config(function($routeProvider) {
    $routeProvider
      .when('/', {
          templateUrl : 'partials/all_students.html',    // route for the home page
          controller : 'allCtrl'
      })
      .when('/all_students', {
          templateUrl : 'partials/all_students.html',
          controller : 'allCtrl'
      })
      .when('/gpa', {
          templateUrl : 'partials/gpa.html',
          controller : 'gpaCtrl'
      })
      .otherwise({
          redirectTo: 'partials/all_students.html'        // any other URL goes to home
      });
});


          /*   a controller for each page  */
app.controller('gpaCtrl', function($scope, $http) {

     var today = new Date();  /* get today's date */
     $scope.date= today.toDateString()

});


app.controller('allCtrl', function($scope, $http) {

   $http.get("students.json")
     .then(function (response) {
	    $scope.student = response.data;
     });

});

</script>
</body></html>
